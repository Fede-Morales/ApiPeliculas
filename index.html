<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Biblioteca Peliculas</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <title>Biblioteca de peliculas</title>


  <center>
    <h1 text >Bienvenido</h1>
  </center>
  

  <center  class="finder">
    <h3 >Ingrese parametro de busqueda</h3>
  </center>
  <div>
    <input type="text" id="buscador" placeholder="Nombre, Protagonista, Etc..." class="find_bar">
    <button type="submit" id="buscar" class="btn">Buscar</button>
  </div>


  
  <h3>Cargar nueva pelicula</h3>
  <div id="menu" class="container_menu">
    
    <form id="newMovie" action="" class="movie_menu">
      <label for="nombre">Nombre</label><br>
      <input type=text id="nombre"  class="input"><br>

      <label for="genero">Genero</label><br>
      <input type=text id="genero" class="input"><br>

      <label for="año">Año</label><br>
      <input type=text id="año" placeholder="Solo numeros" class="input"><br>

      <label for="director">Director</label><br>
      <input type=text id="director" class="input"><br>

      <label for="protagonista">Protagonista</label><br>
      <input type=text id="protagonista" class="input"><br>

      <label for="calificacion">Calificacion</label><br>
      <input type=text id="calificacion" placeholder="Solo numeros" class="input"><br>

      <button type="submit" id="ingresar">Ingresar</button>
    </form>
  </div>

  
  <script src="peliculas.js"defer></script>
  
</body>

</html>
